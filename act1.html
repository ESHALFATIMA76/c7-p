<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
<style>
h2{

    color: rgb (94, 180, 234)
}
</style>  
    <!-- External CSS -->
<link rel="stylesheet"  href="style.css">
</head>
<body>
<hr>
    <!-- Inline CSS -->
     <h1 style="color:rgb(167, 16, 16);">HI</H1>
    <!-- Internal CSS-->
     <H2> HI</H2>
    <!-- External CSS -->
     <H3>HI</H3>
     <hr>
    <!-- element selector example -->
     <h4> HI</h4>
     <H4> HI</H4>
     <hr>
    <!-- class and id selector example -->
     <h2 class="MY CLASS"> CLASS SELECTER EXAMPLE</h2>
     <H2 id="myid">ID SELECTER EXAMPLE</H2>
     <H2  CLASS ="MY CLASS"> CLASS SELESTER EXAMPLE</H2>
     <hr>
    <!-- group selector example -->
     <h5>HI</h5>
     <P> HI</P>
</body>
</html>
